<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Etch a Sketch</h1></div>
      <div class="content">
        <div class="board" id="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('gray')">Gray</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of the Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set size</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
